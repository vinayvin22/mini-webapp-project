<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini WebApp - Rapido Interface</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #1e3c72);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px 60px;
      max-width: 360px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      user-select: none;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 2px 4px rgba(0,0,0,0.25);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.5;
      color: #dde4f0cc;
    }

    button {
      background: #ff416c;
      background: linear-gradient(90deg, #ff416c 0%, #ff4b2b 100%);
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.15rem;
      padding: 14px 36px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(255, 65, 108, 0.6);
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(90deg, #ff4b2b 0%, #ff416c 100%);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 2px 6px rgba(255, 65, 108, 0.8);
    }

    @media (max-width: 400px) {
      .container {
        padding: 30px 20px;
        max-width: 90vw;
      }
      h1 {
        font-size: 2rem;
      }
      button {
        font-size: 1rem;
        padding: 12px 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Mini WebApp Welcome Interface">
    <h1>Mini WebApp</h1>
    <p>Welcome to your ultra-fast Rapido Interface. Clean, modern, and ready to scale.</p>
    <button type="button" onclick="alert('You clicked the button!')">Get Started</button>
  </div>
</body>
</html>
